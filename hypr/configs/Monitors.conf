# Monitor Configuration
# See Hyprland wiki for more details
# https://wiki.hyprland.org/Configuring/Monitors/
# Configure your Display resolution, offset, scale and Monitors here, use `hyprctl monitors` to get the info.


# Monitors
#monitor=,highrr,auto,1

monitor=HDMI-A-1,2560x1440@75,-2560x0,1
#monitor=HDMI-A-1,2560x1440@75,-3000x0,1
#monitor=HDMI-A-1,highrr,auto,1
monitor=eDP-2,highrr,0x0,auto,transform,1

#env = AQ_NO_MODIFIERS,1
#monitor=eDP-2,disable
#monitor=eDP-2,preferred,-1600x400,auto,transform,0
#monitor=eDP-2,preferred,0x0,auto,transform,0

workspace = 1, monitor:HDMI-A-1, default:true, persistent:true
workspace = 6, monitor:eDP-2, default:false, persistent:true, gapsin:0, gapsout:0
workspace=HDMI-A-1,1, default:true, persistent: true

# unscale XWayland
#xwayland {
  #force_zero_scaling = true
#}

# toolkit-specific scale
#env = GDK_SCALE,2
#env = GDK_DPI_SCALE=0.5
#env = XCURSOR_SIZE,32


# NOTE: for laptop, kindly check notes in Laptops.conf regarding display
